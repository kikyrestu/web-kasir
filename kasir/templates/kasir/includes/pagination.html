<ul class="pagination pagination-sm m-0 float-right">
    {% if products.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?entries={{ entries }}&page=1{% if search %}&search={{ search }}{% endif %}">&laquo;</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?entries={{ entries }}&page={{ products.previous_page_number }}{% if search %}&search={{ search }}{% endif %}">Previous</a>
        </li>
    {% endif %}

    {% for num in products.paginator.page_range %}
        <li class="page-item {% if num == products.number %}active{% endif %}">
            <a class="page-link" href="?entries={{ entries }}&page={{ num }}{% if search %}&search={{ search }}{% endif %}">{{ num }}</a>
        </li>
    {% endfor %}

    {% if products.has_next %}
        <li class="page-item">
            <a class="page-link" href="?entries={{ entries }}&page={{ products.next_page_number }}{% if search %}&search={{ search }}{% endif %}">Next</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?entries={{ entries }}&page={{ products.paginator.num_pages }}{% if search %}&search={{ search }}{% endif %}">&raquo;</a>
        </li>
    {% endif %}
</ul>
